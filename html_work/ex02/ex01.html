<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.aaa{border: 5px dotted black;border-radius: 30px;}
        p.bbb{border: 2px dashed black;}
        p.ccc{border-style: solid;}
        p.ddd{border-style: double; border-width: 10px;}
        p.eee{border-style: groove; border-color: red green yellow black;}
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>오후</p>

    <p class="aaa">111</p>
    <p class="bbb">222</p>
    <p class="ccc">333</p>
    <p class="ddd">444</p>
    <p class="eee">555</p>

</body>
</html>
